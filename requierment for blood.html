
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blood Donation - Give Blood, Save Lives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* University Name */
        .university {
            font-size: 30px;
            font-weight: bold;
            color: #8B0000;
            text-align: left;
            padding-top: 10px;
        }

        /* Navigation Bar */
        header {
            background: #8B0000;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
         /* Contact Form Section */
        .contact-form {
            padding: 70px 20px;
            background-color: #8B0000;
            color: white;
            text-align: center;
            border-radius: 9px;
            margin-top: 10px;
        }

        .contact-form h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-form form {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 9px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 16px;
            margin-top: 40px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            color: #ff4500;
        }

        footer .social-icons i {
            margin: 0 10px;
            font-size: 20px;
        }

        footer .social-icons a {
            color: white;
        }

        footer .social-icons a:hover {
            color: #ff4500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .donor-registration form {
                width: 90%;
            }

            .contact-form form {
                width: 90%;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/d7d5ec2e5d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="university">
        <input type="image" src="https://f2.leadsquaredcdn.com/t/itmbu1/content/common/images/ITMBU_LOGO_Quality.png" height="80" width="140">
        <big>ITM SLS Baroda University Blood Bank</big>
    </div>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="project1.html">Home</a></li>
                <li><a href="register as a donor.html">Register as Donor</a></li>
                <li><a href="requierment for blood.html">Contact for blood requirement</a></li>
                <li><a href="know more about blood donation.html">Know more about blood donation</a></li>


            </ul>
        </nav>
    </header>
      <!-- Contact Form Section -->
    <section id="contact" class="contact-form">
        <h2>Contact Us for blood requirement</h2>
        <form id="contactUsForm">
            <label for="contactFullName">Full Name:</label>
            <input type="text" id="contactFullName" name="contactFullName" required placeholder="Enter your full name">

            <label for="ageContact">Age:</label>
            <input type="number" id="ageContact" name="ageContact" required placeholder="Enter your age">

            <label for="contactBloodType">Blood Type:</label><br>
            <select id="contactBloodType" name="contactBloodType" required>
                <option value=""><big>Select Blood Type required</big></option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br>

            <label for="contactNumber">Contact Number:</label>
<input type="tel" id="contactNumber" name="contactNumber" required placeholder="Enter your contact no.">

            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

      <!-- Footer Section -->
    <footer>
        <p>REACH US</p>
        <div class="social-icons">
            <a href="https://api.whatsapp.com/send?phone=919723708751"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="mailto:info@example.com"><i class="fa-regular fa-envelope"></i></a>
            <a href="https://in.linkedin.com/school/itmbu/"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://www.facebook.com/ITMBUOfficial"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/itmbu_university/?hl=en"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/@itmslsbarodauniversity"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <p>&copy; 2024 Blood Donation Initiative. All rights reserved.</p>
    </footer>

</body>
</html>
